<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish Box</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .styled-box {
      background-color: #ffecd1;
      border: 3px solid #ffa07a;
      border-radius: 12px;
      padding: 30px;
      margin: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease;
      max-width: 400px;
      text-align: center;
    }

    .styled-box:hover {
      background-color: #ffe4b5;
    }
  </style>
</head>
<body>
  <div class="styled-box">
    <h2>Welcome to the Stylish Box</h2>
    <p>This box has a soft background, a lovely border, and a nice hover effect!</p>
  </div>
</body>
</html>
